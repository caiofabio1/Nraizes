name: Deploy to GoDaddy

on:
  push:
    branches:
      - main
    paths:
      - "wp-content/themes/organium-child/**"
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy via SFTP
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install LFTP
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Debug - Check secrets are set
        run: |
          if [ -z "${{ secrets.SFTP_HOST }}" ]; then
            echo "‚ùå SFTP_HOST secret is not set!"
            exit 1
          fi
          if [ -z "${{ secrets.SFTP_USER }}" ]; then
            echo "‚ùå SFTP_USER secret is not set!"
            exit 1
          fi
          if [ -z "${{ secrets.SFTP_PASSWORD }}" ]; then
            echo "‚ùå SFTP_PASSWORD secret is not set!"
            exit 1
          fi
          echo "‚úÖ All secrets are configured"

      - name: Deploy child theme via SFTP
        run: |
          lftp -u "${{ secrets.SFTP_USER }},${{ secrets.SFTP_PASSWORD }}" sftp://${{ secrets.SFTP_HOST }} << EOF
          set sftp:auto-confirm yes
          set ssl:verify-certificate no
          cd /html/wp-content/themes/organium-child
          lcd wp-content/themes/organium-child
          mirror --reverse --delete --verbose --exclude-glob .git* --exclude-glob .DS_Store
          bye
          EOF

      - name: Deployment Summary
        run: |
          echo "‚úÖ Deploy completed successfully!"
          echo "üìÅ Files deployed to: /html/wp-content/themes/organium-child/"
