name: Deploy to GoDaddy

on:
  push:
    branches:
      - main
    paths:
      - 'wp-content/themes/organium-child/**'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy via SFTP
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Deploy child theme via SFTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASSWORD }}
          protocol: sftp
          port: 22
          local-dir: ./wp-content/themes/organium-child/
          server-dir: /html/wp-content/themes/organium-child/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.DS_Store
            **/Thumbs.db

      - name: Deployment Summary
        run: |
          echo "‚úÖ Deploy completed successfully!"
          echo "üìÅ Files deployed to: /html/wp-content/themes/organium-child/"
          echo "üåê Server: ${{ secrets.SFTP_HOST }}"
